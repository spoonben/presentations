<html>
<head>
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="main">
        <div class="contact-list">
            <h2>Contact List</h2>
            <ul>
                <li id="contact1" class="contact">Ben</li>
                <li id="contact2" class="contact">John</li>
                <li id="contact3" class="contact">Sam</li>
                <li id="contact4" class="contact">Janet</li>
            </ul>
        </div>
        <div class="contact-display">
            <div class="avatar"><img src="man-avatar.png" width="150px"/></div>
            <div class="details">
                <div class="contact-name"></div>
                <div class="contact-phone"></div>
                <div class="contact-email"></div>
            </div>
        </div>
    </div>
</body>
